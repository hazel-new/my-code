<body>
    <script>
        // class是语法糖，和其他语言接轨
        // function CreateObj(name){

        // }

        // CreateObj.prototype.say = function(){
        //     console.log(this.name,"hello")
        // }

        class CreateObj {
            // 构造器函数
            // 构造器里做属性的挂载
            constructor(name) {
                this.name = name
            }
            // 原来挂载在原型下面的函数
            say() {
                console.log(this.name, "hello")
            }
        }

        // CreateObj.prototype.say = function(){
        //     console.log(this.name,"hello")
        // }

        var obj = new CreateObj("kerwin")
        console.log(obj)
        obj.say()
    </script>
